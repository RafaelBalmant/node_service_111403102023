version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.6.14-management
    healthcheck:
        test: ["CMD", "curl", "-f", "http://127.0.0.1:5672"]
        interval: 30s
        timeout: 10s
        retries: 5
    ports:
      - "0.0.0.0:5672:5672"
      - "0.0.0.0:15672:15672"
    networks:
      - node-network
  node:
    build: 
      context: ./node
      dockerfile: Dockerfile
    volumes:
      - ./node:/var/projects/node
    ports:
      - "3000:3000"
    networks:
      - node-network
networks:
  node-network:
    driver: bridge